{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <link rel="stylesheet" href="{% static 'css/post.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Post</h1>
        <form action="{% url 'edit_post' posts.id %}" method="POST" class="post-form">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{posts.title}}" placeholder="Enter title..." required>

            <label for="post-content">Content:</label>
            <textarea id="content" name="content" rows="8" placeholder="Write your content..." required>{{posts.content}}</textarea>

            <button type="submit">Submit Post</button>
        </form>
    </div>
</body>
</html>
